    <div id="add-modal" class="modal3">

        <!-- Modal content -->
        <div class="modal-content">
            <h2>Add Book</h2>
            <div class="modal-main">
                <div class="inputter">
                    <form action="" id="primaryform">
                        <div class="inputter-horizontal">
                            <div class="add-book-img">
                                <img src="Assets\thebook.jpg" alt="">
                            </div>
                            <div class="add-book-data">
                                <div class="form__group">
                                    <input type="text" class="form__input" id="book-name" placeholder="Book Name"
                                        required="" />
                                    <label  class="form__label">Book Name</label>
                                </div>
                                <div class="form__group">
                                    <input type="text" class="form__input" id="writer" placeholder="Writer"
                                        required="" />
                                    <label  class="form__label">Writer</label>
                                </div>
                                <div class="form__group">
                                    <input type="number" class="form__input" id="year" placeholder="Year"
                                        required="" />
                                    <label  class="form__label">Year</label>
                                </div>
                            </div>
                        </div>
                        <div class="complete-check">
                            <input type="checkbox" name="" id="isComplete">
                            <label for="isComplete"><span><h4>Is Readed?</h4></span></label>
                        </div>
                    </form>
                    <div class="button-modal">
                        <button class="modal-btn modal-cncl" id="modal-cancel">Cancel</button>
                        <button class="modal-btn modal-sub" id="modal-sub">Submit</button>
                    </div>
